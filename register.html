<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - RaidServices</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

<main class="auth-container">
  <div class="auth-card-login">
    <!-- LOGO -->
    <div class="auth-logo">
      <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="30" cy="30" r="28" stroke="url(#grad)" stroke-width="2"/>
        <circle cx="30" cy="30" r="20" stroke="url(#grad)" stroke-width="2" opacity="0.5"/>
        <circle cx="30" cy="30" r="10" fill="url(#grad)"/>
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
          </linearGradient>
        </defs>
      </svg>
    </div>

    <!-- HEADING -->
    <h1 class="auth-heading">Create Account</h1>
    <p class="auth-subtext">Already have an account? <a href="login.html" class="auth-link">Sign in</a></p>

    <!-- EMAIL INPUT -->
    <div class="input-group">
      <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
      <input id="regEmail" type="email" placeholder="email address" class="auth-input">
    </div>

    <!-- PASSWORD INPUT -->
    <div class="input-group">
      <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      <input id="regPassword" type="password" placeholder="Password" class="auth-input">
    </div>

    <!-- CONFIRM PASSWORD INPUT -->
    <div class="input-group">
      <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      <input id="regPasswordConfirm" type="password" placeholder="Confirm Password" class="auth-input">
    </div>

    <!-- REGISTER BUTTON -->
    <button class="btn-login" onclick="emailRegister()">Create Account</button>

    <!-- DIVIDER -->
    <div class="divider">OR</div>

    <!-- SOCIAL LOGIN -->
    <div class="social-buttons">
      <button class="social-btn" onclick="googleLogin()" title="Sign up with Google">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
      </button>
      <button class="social-btn" onclick="anonymousLogin()" title="Continue as Guest">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </button>
    </div>

    <p class="auth-subtext" style="margin-top: 20px; text-align: center;">By signing up, you agree to our Terms of Service</p>

  </div>
</main>

<script type="module" src="utils.js"></script>
<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
