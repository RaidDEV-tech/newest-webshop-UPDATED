<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - RaidServices</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

<main class="auth-container">
  <div class="auth-card-login">
    <!-- LOGO -->
    <div class="auth-logo">
      <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="30" cy="30" r="28" stroke="url(#grad)" stroke-width="2"/>
        <circle cx="30" cy="30" r="20" stroke="url(#grad)" stroke-width="2" opacity="0.5"/>
        <circle cx="30" cy="30" r="10" fill="url(#grad)"/>
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
          </linearGradient>
        </defs>
      </svg>
    </div>

    <!-- HEADING -->
    <h1 class="auth-heading">Welcome Back</h1>
    <p class="auth-subtext">Don't have an account yet? <a href="register.html" class="auth-link">Sign up</a></p>

    <!-- EMAIL INPUT -->
    <div class="input-group">
      <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
      <input id="email" type="email" placeholder="email address" class="auth-input">
    </div>

    <!-- PASSWORD INPUT -->
    <div class="input-group">
      <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      <input id="password" type="password" placeholder="Password" class="auth-input">
    </div>

    <!-- LOGIN BUTTON -->
    <button class="btn-login" onclick="emailLogin()">Login</button>

    <!-- FORGOT PASSWORD -->
    <a href="#" onclick="openPasswordResetModal(); return false;" class="forgot-password">Forgot password?</a>

    <!-- DIVIDER -->
    <div class="divider">OR</div>

    <!-- SOCIAL LOGIN -->
    <div class="social-buttons">
      <button class="social-btn" onclick="googleLogin()" title="Login with Google">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
      </button>
      <button class="social-btn" onclick="anonymousLogin()" title="Continue as Guest">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </button>
      <button class="social-btn" onclick="showPhoneSection()" title="Login with Phone">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
      </button>
    </div>

    <!-- PHONE LOGIN SECTION -->
    <div id="phoneSection" style="display: none; margin-top: 20px;">
      <div class="input-group">
        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
        <input id="phoneNumber" type="tel" placeholder="+31 6 12345678" class="auth-input">
      </div>
      <div id="recaptcha-container" style="margin: 15px 0;"></div>
      <button class="btn-login" onclick="sendOTP()">Send SMS Code</button>
      
      <div class="input-group" style="margin-top: 15px;">
        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <input id="otp" type="text" placeholder="Verification code" class="auth-input">
      </div>
      <button class="btn-login" onclick="verifyOTP()">Verify Code</button>
    </div>

  </div>
</main>

<!-- PASSWORD RESET MODAL -->
<div id="resetModal" class="modal" style="display: none;">
  <div class="modal-content" style="max-width: 450px;">
    <div class="modal-header">
      <h2>Reset Your Password</h2>
      <button class="modal-close" onclick="closePasswordResetModal()">âœ•</button>
    </div>
    
    <div class="modal-body">
      <p style="color: var(--muted); margin-bottom: 20px;">Enter your email address and we'll send you a password reset link.</p>
      
      <div class="input-group" style="margin-bottom: 20px;">
        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
        <input id="resetEmail" type="email" placeholder="Enter your email" class="auth-input">
      </div>

      <div style="background: var(--card); padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; border-left: 3px solid var(--primary);">
        <p style="margin: 0; color: var(--text);"><strong>ðŸ’¡ Tip:</strong> After sending, check your:</p>
        <ul style="margin: 8px 0 0 0; padding-left: 20px; color: var(--muted);">
          <li>ðŸ“¥ Inbox folder first</li>
          <li>ðŸ“¨ Spam/Junk folder</li>
          <li>ðŸ“§ Promotions tab</li>
        </ul>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn secondary full" onclick="closePasswordResetModal()">Cancel</button>
      <button class="btn primary full" onclick="resetPassword()">Send Reset Email</button>
    </div>
  </div>
</div>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script type="module" src="utils.js"></script>
<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
