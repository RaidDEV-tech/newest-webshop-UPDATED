<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#0f172a" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- Lightning Bolt Main -->
  <path d="M 100 20 L 140 80 L 110 80 L 150 160 L 80 120 L 110 120 L 60 30 Z" 
        fill="url(#lightningGradient)" stroke="#1e40af" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- Inner Glow Circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#93c5fd" stroke-width="1" opacity="0.5"/>
  
  <!-- Top Star Accent -->
  <g transform="translate(100, 40)">
    <polygon points="0,-8 2.4,-2.4 8,-2.4 4,1.6 6.4,7.2 0,3.6 -6.4,7.2 -4,1.6 -8,-2.4 -2.4,-2.4" 
             fill="#fbbf24" opacity="0.9"/>
  </g>
  
  <!-- Side Dots -->
  <circle cx="30" cy="100" r="4" fill="#60a5fa" opacity="0.7"/>
  <circle cx="170" cy="100" r="4" fill="#60a5fa" opacity="0.7"/>
  
  <!-- Tech Circuit Lines -->
  <line x1="100" y1="160" x2="100" y2="180" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="95" cy="175" r="3" fill="#3b82f6"/>
  <circle cx="105" cy="175" r="3" fill="#3b82f6"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
